<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Better Weather Dashboard</title>
</head>

<body>
    <header id="top">
        <h1>Weather Dashboard</h1>
    </header>

    <section class="container1">
        <div class="row">
            <form class="col-2" method="get">
                <div class="form-group">
                    <h2 for="search">Search for a City:</h2>
                    <input type="text" class="form-control city-search" id="city-search">
                </div>
                <button type="button" id="fetch" class="btn-block btn-primary btn-lg">Get Weather</button>
            </form>
            <div class="card col-lg-10">
                <div id="weather-today" class="card-body"></div>
            </div>
        </div>
    </section>

    <section class="container2">
        <div class="row">
            <div class="col-2">
                <div id="prev-search"></div>
            </div>

            <div class="card col-2 weather-card" style="width: 18rem;">
                <div class="card-body">
                    <div id="date-1" class="card-title"></div>
                    <div id="weather-1" class="card-body"></div>
                </div>
            </div>
            <div class="card col-2 weather-card" style="width: 18rem;">
                <div class="card-body">
                    <div id="date-2" class="card-title"></div>
                    <div id="weather-2" class="card-body"></div>
                </div>
            </div>
            <div class="card col-2 weather-card" style="width: 18rem;">
                <div class="card-body">
                    <div id="date-3" class="card-title"></div>
                    <div id="weather-3" class="card-body"></div>
                </div>
            </div>
            <div class="card col-2 weather-card" style="width: 18rem;">
                <div class="card-body">
                    <div id="date-4" class="card-title"></div>
                    <div id="weather-4" class="card-body"></div>
                </div>
            </div>
            <div class="card col-2 weather-card" style="width: 18rem;">
                <div class="card-body">
                    <div id="date-5" class="card-title"></div>
                    <div id="weather-5" class="card-body"></div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
